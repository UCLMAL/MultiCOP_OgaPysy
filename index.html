<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Canvas Environment Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .control-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            padding: 10px;
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
        }
        /* specific positioning for the existing controls */
        #zoomControl { position: absolute; top: 20px; right: 20px; }
        #rotationXControl { position: absolute; top: 70px; right: 20px; }
        #rotationYControl { position: absolute; top: 120px; right: 20px; }
        #tinyPlanetControl { position: absolute; top: 170px; right: 20px; }
        #directViewControl { position: absolute; top: 220px; right: 20px; }
    </style>
</head>
<body>
    <video
        id="video"
        playsinline
        crossorigin="anonymous"
        style="display: none;"
    ></video>

    <canvas id="imageCanvas" width="1024" height="1024" style="display: none;"></canvas>

    <div id="zoomControl" class="control-container">
        <label for="zoomSlider">Zoom: <span id="zoomValue">1.00</span>x</label>
        <input type="range" id="zoomSlider" min="0.5" max="4" value="1" step="0.01">
    </div>

    <div id="rotationXControl" class="control-container">
        <label for="rotationXSlider">Rotation X: <span id="rotationXValue">0.00</span>°</label>
        <input type="range" id="rotationXSlider" min="-3.14159" max="3.14159" value="0" step="0.01">
    </div>

    <div id="rotationYControl" class="control-container">
        <label for="rotationYSlider">Rotation Y: <span id="rotationYValue">0.00</span>°</label>
        <input type="range" id="rotationYSlider" min="-3.14159" max="3.14159" value="0" step="0.01">
    </div>

    <div id="tinyPlanetControl" class="control-container">
        <label>
            <input type="checkbox" id="tinyPlanetToggle">
            <span>Tiny Planet Mode</span>
        </label>
    </div>

    <div id="directViewControl" class="control-container">
        <label>
            <input type="checkbox" id="directViewToggle">
            <span>Direct View (360°)</span>
        </label>
    </div>

    <div id="playlistControls" class="fixed bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-4 bg-black/70 backdrop-blur-md p-4 rounded-xl border border-white/10 shadow-2xl z-50">
        
        <button id="btnPrev" class="p-2 rounded-full hover:bg-white/20 transition-colors text-white group" title="Previous Video">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>

        <div class="text-center min-w-[100px]">
            <div class="text-xs text-gray-400 uppercase tracking-wider">Playlist</div>
            <div id="playlistCounter" class="text-white font-mono font-bold text-lg">1 / 1</div>
        </div>

        <button id="btnNext" class="p-2 rounded-full hover:bg-white/20 transition-colors text-white" title="Next Video">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
    </div>

    <div id="infoOverlay">
        <button
            id="startButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transition-transform duration-200 hover:scale-105"
        >
            Start Experience
        </button>
    </div>

    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
